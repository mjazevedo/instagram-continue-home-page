<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/instagram-icon.ico">

        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
          <div class="instagram-phone">
            <img src="/img/instagram-phone.PNG" alt="logo-image"/>
          </div>
          <div class="instagram-container">
            <div class="group">
              <img src="/img/instagram-logo-text.png" class="instagram-logo-text" alt="text-instagram"/>
                <div class="profile-photo">
                  <img src="/img/profile-image.jpg" alt="Profile Login photo">
                </div>
                <a href="#" class="instagram-login">Continuar como braivorn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
              <p class="not-account">Não é braivorn?</p>
              <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
              </p>
            </div>
            <div class="get-app">
              <p class="get-app-text">Baixe o aplicativo</p>
              <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
